<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        {{weather.main.temp}}
        <div>{{weather.main.feels_like}}</div>
    </div>
    <script>
        // https://api.openweathermap.org/data/2.5/weather?q=taipei&units=metric&appid=b1ecbccd638b763d489602917ba47cc3
        // let url = 'https://api.openweathermap.org/data/2.5/weather?q=taipei&units=metric&appid=b1ecbccd638b763d489602917ba47cc3';
        // fetch(url)
        // .then(res=>res.json())
        // .then(data=>{
        //     console.log(data);
        // })
        Vue.createApp({
            data(){
                return {
                    weather:[]
                }
            },
            created(){
                let url = 'https://api.openweathermap.org/data/2.5/weather?q=taipei&units=metric&appid=b1ecbccd638b763d489602917ba47cc3';
                fetch(url)
                .then(res=>res.json())
                .then(data=>{
                    console.log(data)
                    this.weather = data;
                })
            }
        }).mount('#app')
    </script>
</body>
</html>
