<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>
            {{desc}}
        </p>
        <div>
            {{number}}
        </div>
        <div>
            <div v-for="data of products">
                <h2>
                    {{data.name}} : {{data.price}}
                </h2>
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'hello Vue!',
                    desc: 'lorem ipsum sdf fwef ',
                    number: 123,
                    products:[
                        {
                            id:1,
                            name:'apple',
                            price: 20
                        },{
                            id:2,
                            name:'orange',
                            price:33
                        }
                    ]
                }
            },
        }).mount('#app');

    </script>
</body>
</html>
