<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $('.add').click(function(){
                console.log('click');
                // $('p').css({
                //     color: 'blue',
                //     backgroundColor: 'yellow'
                // });
                $('p').addClass('active');
            });
            $('.remove').click(function(){
                $('p').removeClass('active');
            })
            $('.toggle').click(function(){
                $('p').toggleClass('active');
            })
        })
    </script>
    <style>
        p {
            transition: 400ms;
        }
        .active {
            color: blue;
            background-color: yellow;
            
        }
    </style>
</head>
<body>
    <button class="add">add</button>
    <button class="remove">remove</button>
    <button class="toggle">toggle</button>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius dolores nulla voluptates nisi perferendis sed fugit aperiam omnis et, atque laudantium consequatur quod, quae laboriosam dolorum sit dicta placeat magni.
    </p>
</body>
</html>
